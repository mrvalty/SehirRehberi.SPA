<form [formGroup]="registerForm" (ngSubmit)="register()" class="form-register">
  <h2 class="mt-5">Register</h2>
  <div class="form-group">
    <input class="form-control" type="text" id="userName" name="userName" formControlName="userName" placeholder="User Name" required>
    <span class="help-block" *ngIf="registerForm.get('userName')?.hasError('required') && registerForm.get('userName')?.touched">Username is required</span>
  </div>

  <div class="form-group">
    <input class="form-control" type="text" id="password" name="password" formControlName="password" placeholder="Password" required>
    <span class="help-block" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">Password is required</span>
    <span class="help-block" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">Password must be at least 4 characters</span>
    <span class="help-block" *ngIf="registerForm.get('password')?.hasError('maxlength') && registerForm.get('password')?.touched">Password can not exceed 8 characters</span>
  </div>

  <div class="form-group">
    <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" placeholder="Password" required>
    <span class="help-block" *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">Confirm password is required</span>
    <span class="help-block" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('mismatch')">Confirm password must match password</span>
  </div>

  <button class="btn btn-lg btn-primary btn-block" [disabled]="!registerForm.valid" type="submit">Giri≈ü</button>
  <h6>{{registerForm.value|json}}</h6>
  <h6>{{registerForm.status|json}}</h6>
</form>
